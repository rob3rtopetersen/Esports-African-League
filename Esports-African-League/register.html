<div class="rfcontainer">
  <div class="rfcard">
    <h2>REGISTER</h2>
          <label for="rname">Name</label><br>
          <input type="text" id="rname" name="rname" required><br>
          <label for="rusername">Username</label><br>
          <input type="text" id="rusername" name="rusername" required><br>
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" required><br>
          <label for="cnumber">Contact Number</label><br>
          <input type="tel" id="cnumber" name="cnumber" required><br>
          <label for="dob">Date of Birth</label><br>
          <input type="date" id="dob" name="dob" required><br>
          <label for="province">Choose a province:</label> <br> 
          <select id="province" name="province" required>
          <option value="">Please select</option>
          <option value="western cape">Western Cape</option>
          <option value="gauteng">Gauteng</option>
          <option value="kwa-zulu natal">Kwa-Zulu Natal</option>
          <option value="eastern cape">Eastern Cape</option> 
          </select> <br>
          <label for="password">Password</label><br>
          <input type="password" id="password" name="password" required> <br>
          <button type="button" onclick="signUp();">Sign Up</button> </br>
          <p>Have an account?<a href="login.html" class="lgin"> Login</a> </p>
  </div>
